server {
    listen 89;
    server_name sdpfenix35.sdp.gov.co;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name sdpfenix35.sdp.gov.co;

    ssl_certificate /etc/nginx/ssl/wildcard_sdp_gov_co.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard_sdp_gov_co.key;

    # Recomendaciones de configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Raíz del documento y configuración del servidor
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
